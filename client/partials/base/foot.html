    <!-- build:js /assets/js/vendor.js  defer-->
    <script type="text/javascript" src="/vendor/jquery/dist/jquery.min.js"  defer></script>
    <!-- endbuild -->
    
    <!-- build:js /assets/js/main.js  defer-->
    <script type="text/javascript" src="/js/main.js"  defer></script>
    <!-- endbuild -->

    <!-- menu actions -->
    <script>
        $('#nav-button').click(function(event) {
            $(this).toggleClass('active');

            if($(this).hasClass('active')) {

                // open nav
                $('body').css({
                    'position': 'relative',
                    'overflow': 'hidden'
                });
                $('body').animate({left: '-258px'}, 400);
                $('#mobile-nav').animate({right: 0}, 400);

            } else {

                // close nav
                $('body').css({
                    'overflow': 'visible'
                });
                $('body').animate({left: '0'},400);
                $('#mobile-nav').animate({right: '-258px'}, 400);
            }
        });
    </script>

    var galite = galite || {};
    galite.UA = 'UA-XXXXXX'; // Insert your tracking code here
